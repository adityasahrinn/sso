<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <script src="http://localhost:8092/app.js"></script>
    <title>web-app-2</title>
  </head>
  <body>
    <h1>Web App 2</h1>
    <nav role="navigation">
      <div id="status"></div>
      <ul>
        <li>
          <a title="login" id="login" href="http://localhost:8092/me.html"
            >My Account</a
          >
        </li>
        <li>
          <a title="logout" id="logout" href="http://localhost:8092">logout</a>
        </li>
      </ul>
    </nav>
    <script>
      $(function () {
        window.keycloak
          .init({
            flow: 'implicit',
            onLoad: 'check-sso',
          })
          .then(function (authenticated) {
            if (authenticated) {
              $('#status').html($('<pre>SSO Authenticated âœ…</pre>'));
            } else {
              $('#status').html($('<pre>SSO Not Authenticated ðŸ”¥</pre>'));
            }
            $('#login').on('click', function (e) {
              e.preventDefault();

              window.keycloak.login({
                redirectUri: 'http://localhost:8092/me.html',
              });
            });
            $('#logout').on('click', function (e) {
              e.preventDefault();

              window.keycloak.logout({
                redirectUri: 'http://localhost:8092/index.html',
              });
            });
          })
          .catch(function () {
            console.log('failed to initialize');
          });
      });
    </script>
  </body>
</html>
